<!DOCTYPE html>
<!-- Страница с аккордеоном -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./accordion.css" />
  </head>
  <body>
    <div class="accordeon">
      <details class="accordion__item">
        <summary class="accordion__summary">
          Accordion item
          <img
            class="accordeon__chevron--up"
            src="./icon-down.svg"
            alt="Open"
          />
          <img
            class="accordeon__chevron--down"
            src="./icon-up.svg"
            alt="Close"
          />
        </summary>
        <p class="accordion__content">Hidden content</p>
      </details>

      <details class="accordion__item">
        <summary class="accordion__summary">
          Accordion item 2
          <img
            class="accordeon__chevron--up"
            src="./icon-down.svg"
            alt="Open"
          />
          <img
            class="accordeon__chevron--down"
            src="./icon-up.svg"
            alt="Close"
          />
        </summary>
        <p class="accordion__content">Hidden content 2</p>
      </details>

      <details class="accordion__item">
        <summary class="accordion__summary">
          Accordion item 3
          <img
            class="accordeon__chevron--up"
            src="./icon-down.svg"
            alt="Open"
          />
          <img
            class="accordeon__chevron--down"
            src="./icon-up.svg"
            alt="Close"
          />
        </summary>
        <p class="accordion__content">Hidden content 3</p>
      </details>
    </div>
  </body>
</html>
