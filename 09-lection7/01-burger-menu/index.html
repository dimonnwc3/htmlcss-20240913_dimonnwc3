<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css" />
    <link rel="stylesheet" href="./burger-menu.css" />
    <script defer src="./burger-menu.js"></script>
  </head>
  <body>
    <button class="burger__menu__open" id="burger-menu-open">Open</button>
    <div class="burger__menu" id="burger-menu">
      <header class="burger__menu__header">
        <button class="burger__menu__close" id="burger-menu-close">
          <svg class="icon modal__close" id="modal-close">
            <use href="../../assets/images/sprite.svg#close"></use>
          </svg>
        </button>
        <img
          class="header__logo"
          src="../../assets/images/logo.svg"
          alt="Logo"
        />
      </header>

      <div class="dark-mode">
        <label class="toggler dark-mode__toggler">
          <input type="checkbox" class="toggler__input" />
          <div class="toggler__state dark-mode__toggler__state">
            <div class="toggler__label">Dark mode</div>
            <div class="toggler__control">
              <div class="toggler__icon"></div>
            </div>
          </div>
        </label>
      </div>

      <h4 class="bugger__menu__title">Components</h4>

      <ul class="bugger__menu__list">
        <li class="bugger__menu__item">
          <a class="bugger__menu__link" href="#">Modal</a>
        </li>
        <li class="bugger__menu__item">
          <a class="bugger__menu__link bugger__menu__link_active" href="#"
            >Tooltip</a
          >
        </li>
        <li class="bugger__menu__item">
          <a class="bugger__menu__link" href="#">Avatar</a>
        </li>
        <li class="bugger__menu__item">
          <a class="bugger__menu__link" href="#">Calendar</a>
        </li>
        <li class="bugger__menu__item">
          <a class="bugger__menu__link" href="#">Histogram</a>
        </li>
        <li class="bugger__menu__item">
          <a class="bugger__menu__link" href="#">Custom form elements</a>
        </li>
        <li class="bugger__menu__item bugger__menu__item_separated">
          <a class="bugger__menu__link" href="#">Main page</a>
        </li>
      </ul>
    </div>
  </body>
</html>
